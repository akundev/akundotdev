{% extends "_base.html" %}

{% block title %}Shop of Python | {% endblock title %}
{% block main_content %}
    <section id="main" class="main">
        <div class="container">
            <div class="my-4">
                <h1 class="display-4">Shop of Python</h1>
                <p class="lead">Let's shop for some Python stuff, take your time.<p>
                <hr>
                {% for product in products %}
                    {% include 'includes/list_product.html' %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock main_content %}
