{% extends "_base.html" %}
{% block title %}{{product.name}}{% endblock title %}
{% block main_content %}
    <section id="main" class="main">
        <div class="container">
            <div class="my-4">
                <h1 class="display-4">{{ product.name }}</h1>
                <div class="p-2 border rounded mb-3">
                    <div class="embed-responsive embed-responsive-21by9">
                        <img class="embed-responsive-item" src="{{product.img_link}}" style="object-fit: contain; object-position: center;">
                    </div>
                </div>
                <p class="lead">{{ product.description }}</p>
                <a href="{{product.link}}" target="_blank"><div class="btn btn-outline-dark mb-3">Try it</div></a>
                <hr class="">
                {% for tag in product.tags.all %}
                    <a href="{{tag.get_absolute_url}}" class="badge badge-secondary">{{tag.tag_name}}</a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock main_content %}
