<div class="row">
    {% for tool in tools %}
        <div class="col-6 mb-2">
            <div class="border border-dark rounded p-2">
                <div class="tool-image mb-2">
                    <img src="{{tool.img_link}}">
                </div>
                <a href="{{ tool.get_absolute_url }}"><h3>{{ tool.name }}</h3></a>
                <div class="mb-2">{{ tool.description }}. <a href="{{ tool.get_absolute_url }}">Read more...</a></div>
                <div class="mb-2">
                    {% for tag in tool.tags.all %}
                        <a href="{{tag.get_absolute_url}}" class="badge badge-secondary">{{tag.tag_name}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
