{% extends "_base.html" %}
{% block main_content %}
    <section id="main" class="main">
        <div class="container">
            <div class="my-4">
                <h1 class="display-4">{{ product.name }}</h1>
                <p class="lead">{{ product.description }}</p>
                <hr class="">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </section>
{% endblock main_content %}
