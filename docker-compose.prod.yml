version: "2"


services:
  web:
    build: 
      context: ./akundotdev
      dockerfile: Dockerfile.prod
    command: gunicorn akundev_project.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env.prod
    environment:
      - VIRTUAL_HOST=akun.dev
      - LETSENCRYPT_HOST=akun.dev
      - LETSENCRYPT_EMAIL=hello@akun.dev
    volumes:
      - ./akundotdev/:/usr/src/akundotdev/
      - "/home/akundotdev/web/staticfiles"

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
      - "/home/akundotdev/web/staticfiles"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"