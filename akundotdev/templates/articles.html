{% extends "layouts/base.html" %}
{% load static%}

{% block content%}
    
    <div class="my-4 container c-article-body p-0">
        <div class="">
            <h1 class="display-4">Publications</h1>
            {% for article in articles %}
                <a class="m-4" href="{% url "article_detail" article.slug %}">

                        <h2 class="c-display-5 font-weight-bold">{{ article.title }}</h2>
                        <p class="lead">{{ article.description }}</p>
                        
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock content%}
